<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form - freecodecamp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="main">
      <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-7 col-md-9 col-sm-12">
          <div class="card-body">
            <div class="form-bg">
              <form id="survey-form" class="form p-4" method="post">
                <div class="form-group">
                  <label for="name" id="name-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email" id="email-label">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter Your Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="number" id="number-label">Age(Optional)</label>
                  <input
                    type="number"
                    name="age"
                    id="number"
                    class="form-control"
                    placeholder="Age"
                    min="18"
                    max="50"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dropdown"
                    >Which option best describes your current role?</label
                  >
                  <select
                    name="role"
                    id="dropdown"
                    class="form-control"
                    required
                  >
                    <option disabled selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer Not TO Say</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group d-flex flex-column">
                  <p for="user_recommend" class="mb-0">
                    Would you recommend freeCodeCamp to a friend?
                  </p>
                  <label for="user_recommend">
                    <input
                      type="radio"
                      name="user_recommend"
                      id="user_recommend"
                      value="definitely"
                    />
                    Definitely
                  </label>

                  <label for="user_recommend">
                    <input
                      type="radio"
                      name="user_recommend"
                      id="user_recommend"
                      value="maybe"
                    />
                    May Be
                  </label>
                  <label for="user_recommend">
                    <input
                      type="radio"
                      name="user_recommend"
                      id="user_recommend"
                      value="definitely"
                    />
                    Not Sure
                  </label>
                </div>
                <div class="form-group d-flex flex-column">
                  <p>
                    What would you like to see improved? (Check all that apply)
                  </p>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="front-end-projects"
                    />
                    Front-end-projects
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="Back-end Projects"
                    />
                    Back-end Projects
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="Data Visualization"
                    />
                    Data Visualization
                  </label>
                  <label for="">
                    <input type="checkbox" name="improved" value="Challenges" />
                    Challenges
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="Open Source Community
"
                    />
                    Open Source Community
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="Gitter help rooms"
                    />
                    Gitter help rooms
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="front-end-projects"
                    />
                    Front-end-projects
                  </label>
                  <label for="">
                    <input type="checkbox" name="improved" value="Videos" />
                    Videos"
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="City Meetups"
                    />
                    City Meetups
                  </label>
                  <label for="">
                    <input type="checkbox" name="improved" value="Wiki" /> Wiki"
                  </label>
                  <label for="">
                    <input type="checkbox" name="improved" value="Forum" />
                    Forum
                  </label>
                  <label for="">
                    <input
                      type="checkbox"
                      name="improved"
                      value="Additional Courses"
                    />
                    Additional Courses
                  </label>
                </div>
                <div class="form-group">
                  <label for="suggestion">Any comments or suggestions?</label>
                  <textarea
                    name="suggestion"
                    id="suggestion"
                    class="form-control"
                    placeholder="Enter Your Comment Here"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    id="submit"
                    value="Submit"
                    class="form-control btn-success"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
